{% extends 'base.html' %}
{% block body %}
<p><a href="{{ url_for('index')}}"> Home </a></p>
{% if form %}
  <form method="POST">

    {{ form.csrf_token }}
    {{ form.petID.label }} {{ form.petID }}
    {{ form.petName.label }} {{ form.petName  }}
    {{ form.petType.label }} {{ form.petType}}
    {{ form.age.label }} {{ form.age}}

    <input type="submit" formaction="{{url_for('update_pet', petID=form.petID)}}" value="Update">
    <input type="submit" formaction="{{url_for('delete_pet', petID=form.petID)}}" value="Delete">


  </form>
{% endif %}
{% endblock %}
